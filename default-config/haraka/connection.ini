[message]
; SMTP greeting banner shown to connecting clients
; This will be replaced with the actual hostname during setup.sh
greeting=HOSTNAME ESMTP Haraka

[max]
; Maximum size and length limits
; Maximum email size in bytes (default: 26214400 = 25MB)
bytes=26214400
; Maximum MIME parts (DoS protection, default: 1000)
mime_parts=1000
; Maximum line length for SMTP commands (default: 512)
line_length=512
; Maximum line length for message data (default: 992)
data_line_length=992

[uuid]
; Show UUID in banner (optional, can be commented out)
; banner_chars=8

[haproxy]
; HAProxy PROXY protocol support
; List of IP addresses that are allowed to use the PROXY protocol
; Leave empty if not using HAProxy
hosts=
